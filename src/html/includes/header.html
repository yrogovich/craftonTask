<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/main.bundle.css" />

		<title><%=title%></title>
	</head>
	<body>
		<div class="navbar">
			<div class="container">
				<div class="navbar-wrapper">
					<div class="navbar-logo">
						<picture>
							<source srcset="./img/logo.webp" type="image/webp" />
							<img src="./img/logo.jpg" alt="Universitas Varsoviensis" />
						</picture>
					</div>

					<ul class="navbar-menu">
						<li><a href="#">I stopnia</a></li>
						<li><a href="#">II stopnia</a></li>
						<li><a href="#">Podyplomowe</a></li>
						<li><a href="#">Szkolenia</a></li>
						<li><a href="#">Usługi</a></li>
					</ul>

					<button class="menu-icon"><span></span></button>
				</div>
			</div>
		</div>
		<!-- /.navbar -->

		<header class="header">
			<div class="slider" id="slider-main">
				<div class="slider-wrapper">
					<div class="slider-slide">
						<div class="overlay"></div>

						<picture>
							<source
								data-srcset="./img/slider/slide-1.webp"
								type="image/webp"
							/>
							<img
								class="slide-background lazy"
								data-data-src="./img/slider/slide-1.jpg"
								alt="Będziesz się uczyć z ciekawością"
							/>
						</picture>

						<div class="container">
							<h1>
								Będziesz się uczyć z ciekawością.
								<span class="primary md-block">Obiecujemy.</span>
							</h1>

							<div class="btns">
								<a href="#" class="btn btn-white">zobacz więcej</a>
								<a href="#" class="btn btn-outline">umów się z aniołem</a>
							</div>
						</div>
					</div>
					<div class="slider-slide">
						<div class="overlay"></div>

						<picture>
							<source
								data-srcset="./img/slider/slide-2.webp"
								type="image/webp"
							/>
							<img
								class="slide-background lazy"
								data-src="./img/slider/slide-1.jpg"
								alt="Będziesz się uczyć z ciekawością"
							/>
						</picture>

						<div class="container">
							<h1>Obiecujemy się uczyć z ciekawością.</h1>

							<div class="btns">
								<a href="#" class="btn btn-outline">umów się z aniołem</a>
								<a href="#" class="btn btn-white">zobacz więcej</a>
							</div>
						</div>
					</div>
				</div>

				<div class="container">
					<div class="slider-controls">
						<button class="slider-prev">&larr;</button>
						<button class="slider-next">&rarr;</button>
					</div>
				</div>
				<div class="slider-pagination"></div>
			</div>
		</header>
	</body>
</html>
